<style>
    nav {
      position: relative;
      width: 300px;
      height: 300px;
      margin: auto;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    li {
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      transform-origin: 50% 0;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const numItems = document.querySelectorAll('nav ul li').length;
      let rotation = 0;
      document.querySelectorAll('nav ul li').forEach((item, index) => {
        rotation = 360 / numItems * index;
        item.style.transform = `rotate(${rotation}deg) translateY(-150px)`;
      });
    });
  </script>

</nav>
