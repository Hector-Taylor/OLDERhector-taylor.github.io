<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <title>Hector Taylor Scientist forever - Page Title</title>
    </head>
    <body>
        <!-- Navigation bar will be the same across all pages -->
        <header>
            <div id="nav-placeholder"></div>
            <script>
            fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').outerHTML = data;
            });
            </script>  
            <h1>Welcome to my website Bozo</h1>
            <p>Thanks for stopping by. Drop me a line for any reason whatsoever. Or don't!</p>
        </header>

        <!-- Main content of the page -->
        <main>
            <h2>Page Title</h2>
            <p>Page Content</p>
        </main>
    </body>
</html>
<script>
    function rotateNavItems() {
      const numItems = document.querySelectorAll('#nav-placeholder nav ul li').length;
      let rotation = 0;
      document.querySelectorAll('#nav-placeholder nav ul li').forEach((item, index) => {
        rotation = 360 / numItems * index;
        item.style.transform = `rotate(${rotation}deg) translateY(-150px)`;
      });
    }
  
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').outerHTML = data;
        rotateNavItems();
      });
  </script>
