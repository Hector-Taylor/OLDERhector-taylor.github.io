<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Hector Taylor Scientist forever</title>
</head>
<body>
    <header>
        <div id="nav-placeholder"></div>
        <h1>HELLO</h1>
        <p>WELCOME TO MY DOMAIN.</p>
        <p></p>
        <p>Please take a moment to enjoy my website. You can read about me, my work, what I think about. It'll be worth your time! Maybe!</p>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Placeholder for information about Hector.</p>
            <img src="images/hector.jpg" alt="Picture of Hector Taylor">
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadNav();
        });
    
        function loadNav() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    document.getElementById("nav-placeholder").innerHTML = this.responseText;
                }
            };
            xhr.open("GET", "nav.html", true);
            xhr.send();
        }
    </script>
    
</body>
</html>
